<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word and Quiz</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/words.js"></script>
  <script defer src="./js/test.js"></script>
</head>
<body>
  <div class="container">
    <header class="a11y-hidden"><h1>Lee's Wordsbank and Test Page</h1></header>
    <main class="main">
      <h1 class="a11y-hidden">Main Pages</h1>
      <ul class="tablist reset-list" role="tablist">
        <!-- a태그 클릭 시 default 동작안하게 js 처리 (맨마지막에 시간 남으면) -->
        <li role="none"><a class="tab words" href="#" role="tab" aria-selected="true" aria-controls="wordsPage" id="tabWords">WORDS</a></li>
        <li role="none"><a class="tab test" href="#" role="tab" aria-selected="false" aria-controls="testPage" id="tabTest">TEST</a></li>
      </ul>
      <!-- words-page 랑 test-page 중 tab에서 클릭하면 클래스명에 active가 생기게끔 js처리 -->
      <div class="words-page active" role="tabpanel" id="wordsPage" aria-labelledby="tabWords">
        <h2 class="a11y-hidden">Words List page</h2>
        <section class="search-section">            
          <h3 class="search-section-heading">Search or Add Words</h3>
          <input type="text" class="search-input" aria-label="Search">
          <button class="search-btn">Search</button>            
          <input type="text" class="search-result" aria-label="AddWord">
          <button class="add-btn">Add</button> 
        </section>
        <section class="list-section">
          <h3 class="list-heading">Words List</h3>
          <dl class="words-list reset-list">
            <!-- js로 데이터 동적 생성해야하는 부분 -->
          </dl>
          <button class="clear-btn">Clear</button>
        </section>
      </div>
      <div class="test-page" role="tabpanel" id="testPage" aria-labelledby="tabTest">
        <h2 class="a11y-hidden">Test Page</h2>
        <section class="test-section">
          <h3 class="test-heading a11y-hidden">Start Test</h3>
          <button class="test-start-btn">Start</button>
          <form class="test-form">
            <fieldset>
              <legend>Test</legend>
              <label class="test-word" for="testAnswer">Test Word</label>
              <input class="answer" type="text" placeholder="Type Your Answer" id="testAnswer" disabled>
            </fieldset>
          </form>
          <span class="test-num">0/0</span>
          <button class="test-finish-btn" disabled>Finish</button>
        </section>
        <section class="test-result-section">
          <h3 class="test-result-heading">Test Result</h3>
          <p class="test-score">100</p>
          <ul class="test-results-popup reset-list">
            <!-- js로 동적 생성해야 하는 부분 -->
            <!-- <li><em>Quiz: tree</em><span>Your answer : 꽃</span><span>Correct Answer : 나무</span></li> -->
          </ul>
          <button class="close-result-btn">닫기</button>
        </section>
      </div>
    </main>
    <div class="overlay"></div>
    <footer class="a11y-hidden">
      <small>Made by Lees</small>
      <address>서울특별시 성동구 성수2가3동 289-10, 8층 D강의실</address>
    </footer>
  </div>
</body>
</html>
