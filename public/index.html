<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="tab">
        <li><button class="tab-words">WORDS</button></li>
        <li><button class="tab-test">TEST GAME</button></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="words-page">
      <section class="search-word">
        <h2 class="search-heading">Search or Add Words</h2>
        <input type="text" class="search-input" id="searchInput">
        <label for="searchInput"><button class="search-btn">Search</button></label>
        <input type="text" class="search-result" id="searchResult">
        <label for="searchResult"><button class="edit-button">Add</button></label>
      </section>
      <section>
        <h2 class="list-heading">Words List</h2>
        <dl class="word-list">
          <dt id="7">tree</dt>
          <dd id="ck-7">나무</dd>
          <dt id="6">bird</dt>
          <dd id="ck-6">새</dd>
          <dt id="5">tree</dt>
          <dd id="ck-5">나무</dd>
          <dt id="4">tree</dt>
          <dd id="ck-4">나무</dd>
          <dt id="3">tree</dt>
          <dd id="ck-3">나무</dd>
          <dt id="2">tree</dt>
          <dd id="ck-2">나무</dd>
          <dt id="1">tree</dt>
          <dd id="ck-1">나무</dd>
        </dl>
      </section>
    </div>
    <div class="test-page">
      <button class="start-btn">Start</button>
      <ul class="test-section">
        <li><span class="problem">Sample Word</span></li>
        <li><input type="text" class="answer" placeholder="Type Your Answer"></li>
      </ul>
      <span class="questions-num">8/10</span>
      <button class="finish-btn">Finish</button>
    </div>
  </main>
  <footer class="footer">
    <address>서울특별시 성동구 성수2가3동 289-10, 8층 D강의실</address>
  </footer>
</body>
</html>
