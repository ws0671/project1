<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li{
      list-style-type: none;
    }
    .container{
      width: 600px;
      height: 400px;
      margin: auto;
      position: relative;
    }
    .tab{
      display: flex;
      justify-content: space-evenly;
      padding-left: 0;
    }
    .tab-words{
      background-color: skyblue;
      border: 0;
      cursor: pointer;
      padding: 20px 60px 20px 60px;
    }
    .tab-test{
      background-color: purple;
      border: 0;
      cursor: pointer;
      padding: 20px 60px 20px 60px;
    }
    .words-page{
      display: flex;
      flex-direction: row-reverse;
      justify-content: space-evenly;
    }
    .search-word{
      display: flex;
      flex-direction: column;
      /* justify-content: flex-end; */
      align-items: flex-end;
    }
    .search-input{
      order: -2;
    }
    .search-result{
      order: -1;
    }
    .search-heading{
      order: -3;
    }
    .word-lists{
      width: 150px;
    }
    .word-list > *{
      margin: 0;
      display: inline-block;
    }
    .word-list > dt{
      text-align: left;
      width: 70px;
    }
    .word-list > dd{
      text-align: right;
    }


    .test-page{
      display: none;
    }
    .start-btn{
      position: absolute;
      bottom: 0;
      padding: 20px 80px;
    }
    .finish-btn{
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 20px 80px;
    }
    .questions-num{
      position: absolute;
      bottom: 50px;
      left: 280px;
    }
    
    .problem{
      position: absolute;
      left: 190px;
      bottom: 270px;
      font-size: xx-large;
    }
    .answer{
      position: absolute;
      left: 150px;
      bottom: 150px;
      padding: 20px 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <nav class="nav">
        <ul class="tab">
          <li><button class="tab-words">WORDS</button></li>
          <li><button class="tab-test">TEST GAME</button></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="words-page">
        <section class="search-word">
          <h2 class="search-heading">Search or Add Words</h2>
          <input type="text" class="search-input" id="searchInput">
          <label for="searchInput"><button class="search-btn">Search</button></label>
          <input type="text" class="search-result" id="searchResult">
          <label for="searchResult"><button class="edit-button">Add</button></label>
          <button class="remove-btn">Remove</button>
        </section>
        <section class="word-lists">
          <h2 class="list-heading">Words List</h2>
          <dl class="word-list">
            <dt id="7">tree</dt>
            <dd id="ck-7">나무</dd>
            <dt id="6">bird</dt>
            <dd id="ck-6">새</dd>
            <dt id="5">tree</dt>
            <dd id="ck-5">나무</dd>
            <dt id="4">tree</dt>
            <dd id="ck-4">나무</dd>
            <dt id="3">tree</dt>
            <dd id="ck-3">나무</dd>
            <dt id="2">tree</dt>
            <dd id="ck-2">나무</dd>
            <dt id="1">tree</dt>
            <dd id="ck-1">나무</dd>
          </dl>
          <button class="clear-btn">clear</button>
        </section>
      </div>
      <div class="test-page">
        <button class="start-btn">Start</button>
        <ul class="test-section">
          <li><span class="problem">Sample Word</span></li>
          <li><input type="text" class="answer" placeholder="Type Your Answer"></li>
        </ul>
        <span class="questions-num">8/10</span>
        <button class="finish-btn">Finish</button>
      </div>
    </main>
    <!-- <footer class="footer">
      <address>서울특별시 성동구 성수2가3동 289-10, 8층 D강의실</address>
    </footer> -->
</div>
  <script>
    $wordsTab = document.querySelector('.tab-words');
    $testTab = document.querySelector('.tab-test');
    $wordsPage = document.querySelector('.words-page');
    $testPage = document.querySelector('.test-page');
    
    $wordsTab.onclick = () => {
      $wordsPage.style.display = 'flex';
      $testPage.style.display = 'none';  
    }
    $testTab.onclick = () => {
      $wordsPage.style.display = 'none';
      $testPage.style.display = 'flex';  
    }
  </script>
</body>
</html>
